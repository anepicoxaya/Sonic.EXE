<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sonic.EXE Selector</title>

  <!-- Fullscreen and web app support for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sonic.EXE">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Web app manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Styling -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      background-color: black;
      color: red;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin: 0;
      padding: 0;
      text-shadow: 2px 2px 5px #ff0000;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 20px;
      text-align: center;
    }

    .button {
      background: transparent;
      border: 2px solid red;
      color: red;
      padding: 15px 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
      text-decoration: none;
    }

    .button:hover {
      background: red;
      color: black;
    }
  </style>
</head>
<body>
  <h1>SELECT YOUR ROUND</h1>
  <a href="https://fnfmodding.github.io/anotherexe.github.io/index.html" class="button">Round 1</a>
  <a href="https://fnfmodding.github.io/round2.exe.github.io/" class="button">Round 2</a>
</body>
</html>
